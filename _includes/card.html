<article class="post-card home-template"> 
    <a class="post-card-image-link" href="{{ include.url }}">
        <div class="post-card-image" style="background-image: url({{ include.imageUrl }})"></div>
    </a>
<div class="post-card-content">
    <a class="post-card-content-link" href="{{ include.url }}">
        <header class="post-card-header">
            {% if include.category %}<span class="post-card-tags">{{ include.category}}</span>{% endif %}
            <h2 class="post-card-title">{{ include.title }}</h2>
        </header>
        <section class="post-card-excerpt">
            <p>{{ include.description }}</p>
        </section>
    </a>
</div>
</article>
